<div *ngIf='clean'>
  <h1>Gestione biblioteca</h1>
  <button (click)="Attiva('ricerca')">ricerca</button><br/>
  <button (click)="Attiva('inserimento')">inserimento</button>
</div>

<inserimento 
[selezione]='inserimentoSelected' 
(selezioneChanged)="HandleSelezioneChanged()">
</inserimento>

<ricerca 
[selezione]='ricercaSelected'
[clean]='clean' 
(selezioneChanged)="HandleSelezioneChanged()" 
[inventario]='Inventario'>
</ricerca>
