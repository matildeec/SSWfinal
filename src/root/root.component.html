<div *ngIf='view==="homepage"'>
  <h1>Gestione biblioteca</h1>
  <button (click)="AttivaView('ricerca')">Ricerca</button><br/>
  <button (click)="AttivaView('inserimento')">Inserimento</button>
</div>

<inserimento *ngIf='view==="inserimento"'
[view]='view' 
(cambioView)="HandleCambioView()"
[archivio] = 'archivio'>
</inserimento>

<ricerca *ngIf='view==="ricerca"'
[view]='view'
(cambioView)="HandleCambioView()" 
[archivio]='archivio'>
</ricerca>
