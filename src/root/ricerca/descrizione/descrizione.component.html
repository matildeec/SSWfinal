<h2>Descrizione del documento</h2>
<div>{{posizione}}</div>
<div>Autore: {{autore}}</div>
<div>Titolo: {{titolo}}</div>

<ng-template *ngIf="nominativo === ''; then bloccoIf else bloccoElse"></ng-template>
<ng-template #bloccoIf>
  <!-- Contenuto del template da visualizzare se il nominativo Ã¨ una stringa vuota -->
  <h3>Prestito</h3>
  <label>Nominativo: </label> <input type="text" #nome (keyup.enter)="Presta(nome.value)"/> <br>
  <hr>
  <button (click)='Remove()'>Rimuovi</button>
</ng-template>

<ng-template #bloccoElse>
  <div>Intestatario del prestito: {{nominativo}}</div>
  <button (click)='Restituisci()'>Restituzione</button>
</ng-template>
