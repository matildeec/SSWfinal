<h2>Descrizione del documento</h2>
<div>{{volumeTrovato.posizione}}</div>
<div>Autore: {{volumeTrovato.autore}}</div>
<div>Titolo: {{volumeTrovato.titolo}}</div>

<ng-template *ngIf="volumeTrovato.nominativo === ''; then bloccoIf else bloccoElse"></ng-template>
<ng-template #bloccoIf>
  <!-- Contenuto del template da visualizzare se il nominativo Ã¨ una stringa vuota -->
  <h3>Prestito</h3>
  <label>Nominativo: </label> <input type="text" #nome (keyup.enter)="Presta(nome.value)"/> <br>
  <hr>
  <button (click)='Rimuovi()'>Rimuovi</button>
</ng-template>

<ng-template #bloccoElse>
  <div>Intestatario del prestito: {{volumeTrovato.nominativo}}</div>
  <button (click)='Restituisci()'>Restituzione</button>
</ng-template>
